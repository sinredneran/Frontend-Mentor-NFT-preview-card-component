<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">

    <div class="main-img">
      <a class="anchor-image" href="#">
        <img src="./images/image-equilibrium.jpg" alt="product">
        <div class="mid-image">
          <img src="./images/icon-view.svg" alt="eye-icon on hover" class="hover-image"> 
        </div>
      </a>
    </div>

    <div class="mid">
      <div class="only-texts">
        <a href="#">
          <h3>Equilibrium #3429</h3>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="cost-time">
        <div class="cost">
          <img class="icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img class="icon" src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>

    <div class="creator">
      <img class="creator-image" src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
    </div>

  </div>
</body>

</html>
